<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntroVue</title> 
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/introvue.css">
</head>
<body>
    
    <div id="contador" class="container alert-success"> 
        <!-- contador: <span id="numero">0</span> esto era para el contador de la funcion old del js file -->
        contador: {{counter * maria}}<br>
        {{message}}
    </div>

    <div id="evento" class="container alert-warning">
        <p>{{message}}</p>
        <button type="button" class="btn btn-primary" v-on:click="reverseMessage()">Invertir mensaje</button>
    </div>

    <div id="enlace" class="container alert-danger">
        <p>{{message}}</p>
        <!-- linea 25 lo que esta voy a tener un campo de texto tipo cadena y le voy a decir que con vue me enlace el modelo con la variable message quiere decir que el valor dle input lo va a guardar en la variable message -->
        <input type="text" class="form-control" v-model="message">
    </div>

    <div id="condicional" class="container alert-primary">
        <span v-if="esVisible">Ahora me ves</span>
        <span v-if="!esVisible">Ente no se veia antes</span>
        <button type="button" class="btn btn-primary" v-on:click="cambio()">Cambiar el valor</button>
    </div>

    

    <script src="https://unpkg.com/vue@next"></script>
    <script src="js/introvue.js"></script>


</body>
</html>
